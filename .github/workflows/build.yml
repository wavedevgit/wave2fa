name: Build

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        permissions:
            contents: write
            packages: write
            pull-requests: write
            issues: write
            statuses: write
            deployments: write
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20.x'
            - run: npm i
            - name: Build & Add git hash
              run: |
                  npm run build
                  sed -i "s/commitHash/$(git rev-parse --short HEAD)/" dist/bundle.cjs
            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: build-${{ github.run_number }}
                  name: Wave2FA Build ${{ github.run_number }} (${{ github.sha }})
                  files: |
                      dist/bundle.cjs
